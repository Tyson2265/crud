<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Welcome to Tyson's Spring Boot CRUD</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <h1>User Registration- Sign Up</h1>

  <form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width:500px; margin:0 auto;">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{name}" class="form-control"required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Email:</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="50"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Age:</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{age}" class="form-control" required/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" m-2>Sign-Up</button>



    </div>


  </form>

</div>
