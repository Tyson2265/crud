<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Tyson's Spring Boot CRUD</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">

        <div> <h2>Manage Users</h2></div>
    <div class="m-2">
        <a class="h3 m-2" th:href="@{/users/new}">Add New User</a>
    </div >

    <div th:if="${messages}" class="alert alert-success text-centre">
        [[${messages}]]

    </div>

    <div>

            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>AGE</th>
                    <th></th>
                </tr>

                </thead>
                <tbody>
                <tr th:each="user :${ListUsers}">
                    <td>[[${user.id}]]</td>
                    <td>[[${user.name}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.age}]]</td>

                    <td>
                        <a class="h4 mr-3" th:href="@{'/users/edit/ ' +${user.id}}">Edit</a>
                        <a class="h4 mr-3" th:href="@{'/users/delete/'+${user.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>




</div>


</body>
</html>
